<div class="container">
  <div class="d-flex justify-content-between align-items-center my-3">
    <p class="title d-flex align-items-center">
      <i class="material-icons me-2">settings</i> Settings
    </p>
    <div>
      <button class="btn btn-sm btn-primary" (click)="addSettings()">
        Add Settings
      </button>
    </div>
  </div>
  <hr />
  <div class="table-responsive" *ngIf="isFound">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let setting of settings; let i = index;"
          (click)="editSetting(setting)"
          class="pointer"
        >
          <td>
            {{ i+1 }}
            <p class="mb-0">
              <span *ngIf="setting.is_active" class="badge bg-success"
                >ACTIVE</span
              >
            </p>
          </td>
          <td>{{ setting.createdAt | date : "MMM dd, YYYY HH:mm a" }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-error-message [title]="'No Settings Found'" *ngIf="!isFound">
  </app-error-message>
</div>
