<div class="l-navbar show" id="nav-bar">
  <nav class="nav">
    <div>
      <a class="nav_logo pointer text-white" (click)="navigate('/')">
        <img src="assets/img/logo/icon-white.png" alt="" />
        DADWORD
      </a>
      <div class="nav_list">
        <ng-container *ngFor="let menu of menus">
          <a class="nav_link pointer" [ngClass]="menu.routing === active ? 'active' : ''" (click)="navigate(menu.routing)">
            <i class="material-icons nav_icon">{{menu.icon}}</i>
            <span class="nav_name">{{menu.label}}</span>
          </a>
        </ng-container>
      </div>
    </div>
    <a class="nav_link pointer" (click)="logout()">
      <i class="material-icons nav_icon">logout</i>
      <span class="nav_name">SignOut</span>
    </a>
  </nav>
</div>
