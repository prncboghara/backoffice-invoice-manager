<div class="card">
  <div class="card-body">
    <div class="text-center">
      <h3>{{ title }}</h3>
      <h1>
        <i class="fa fa-check-circle text-success" aria-hidden="true"></i>
      </h1>
      <p>
        <small>{{ description }}</small>
      </p>
      <button (click)="goBack()" class="btn bg-white border-1 border-dark btn-light">
        {{backButtonTitle}}
      </button>
    </div>
  </div>
</div>
