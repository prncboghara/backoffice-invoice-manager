<div class="container">
  <div class="d-flex justify-content-between align-items-center my-3">
    <p class="title"><i class="bx bx-user"></i> Users</p>
  </div>
  <hr />
  <div class="table-responsive" *ngIf="isFound">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Is Active</th>
          <th scope="col">Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="pointer">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span *ngIf="user.isActive" class="badge bg-success">Activated</span>
            <span *ngIf="!user.isActive" class="badge bg-success">Unactive</span>
          </td>
          <td>{{ user.createdAt | date: 'MMM dd, YYYY HH:mm a' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-error-message
    [title]="'No Users Found'"
    *ngIf="!isFound"
  >
  </app-error-message>
</div>
